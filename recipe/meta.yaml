{% set name = "installchromium" %}
{% set version = "0.0.25" %}
 

package:
  name: installchromium
  version: 0.1

source:
  path: ../

build:
  noarch: python
  number: 1
  entry_points:
    - install_chromium = installchromium.command:install_chromium
    - find_chromium = installchromium.command:find_chromium
    - clean_chromium = installchromium.command:clean_chromium

  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - click
    - appdirs

test:
  imports:
    - installchromium

about:
  home: https://github.com/eoas-ubc/trio-chrome
  license: MIT
  license_family: BSD
  license_file: LICENSE
  summary: "Headless chrome/chromium automation"
  doc_url: https://github.com/eoas-ubc/trio-chrome
  dev_url: https://github.com/eoas-ubc/trio-chrome

extra:
  recipe-maintainers:
    - phaustin
